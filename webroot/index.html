<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMF Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">AMMF Settings</h1>
            <button id="language-toggle" class="icon-button">
                <span class="material-symbols-outlined">translate</span>
            </button>
        </header>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-text">Loading settings...</p>
        </div>
        
        <div id="settings-container" class="settings-container" style="display: none;">
            <!-- Settings will be dynamically generated here -->
        </div>
        
        <div class="actions">
            <button id="save-button" class="primary-button">
                <span class="material-symbols-outlined">save</span>
                <span id="save-text">Save</span>
            </button>
            <button id="reset-button" class="secondary-button">
                <span class="material-symbols-outlined">restart_alt</span>
                <span id="reset-text">Reset</span>
            </button>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="i18n/en.js"></script>
    <script src="i18n/zh.js"></script>
    <script src="script.js"></script>
</body>
</html>
