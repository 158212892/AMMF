<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMF Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-bar">
            <h1 id="title">AMMF Settings</h1>
            <div class="spacer"></div>
            <button id="language-toggle" class="icon-button">
                <span class="material-symbols-outlined">translate</span>
            </button>
            <button id="theme-toggle" class="icon-button">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </header>

        <main class="settings-container">
            <div class="loading-indicator" id="loading">
                <div class="spinner"></div>
                <p id="loading-text">Loading settings...</p>
            </div>
            
            <div id="settings-form" style="display: none;">
                <!-- Settings will be dynamically generated here -->
            </div>
            
            <div class="fab-container">
                <button id="save-button" class="fab">
                    <span class="material-symbols-outlined">save</span>
                </button>
            </div>
        </main>
        
        <div id="snackbar"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
